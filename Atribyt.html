<!DOCTYPE html>
<html>
 <head>

 </head>
  <body>
   <form>
    <p>Enter Email</p>
    <p><input type="tel" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"></p>
    <p><input type="submit" value="Send message"></p>
   </form>
  </body>
